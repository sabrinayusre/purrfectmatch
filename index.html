<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Match AR</title>

    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest/aframe/build/aframe-ar.min.js"></script>

    <!-- Styles -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        .button-container button {
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        #info-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <!-- Info Text -->
    <div id="info-text">
        <h2>Purrfect Match AR</h2>
        <p>Tap and pinch to interact with the 3D cat model.</p>
    </div>

    <!-- AR Scene -->
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="catModel" src="your-cat-model.glb"></a-asset-item>
        </a-assets>

        <!-- Cat Model -->
        <a-entity 
            gltf-model="#catModel" 
            position="0 0 -2"   <!-- Moves the model slightly back -->
            scale="0.5 0.5 0.5" <!-- Adjusts the size -->
            rotation="0 180 0"
            gesture-handler>
        </a-entity>

        <!-- Camera -->
        <a-entity camera position="0 1.5 3"></a-entity>
    </a-scene>

    <!-- Buttons -->
    <div class="button-container">
        <button onclick="resetModel()">Reset Model</button>
    </div>

    <!-- Gesture Handler Script -->
    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                var el = this.el;
                var pinchStartDistance = null;
                var pinchScale = 1;

                document.addEventListener('touchstart', (event) => {
                    if (event.touches.length === 2) {
                        pinchStartDistance = Math.hypot(
                            event.touches[0].clientX - event.touches[1].clientX,
                            event.touches[0].clientY - event.touches[1].clientY
                        );
                    }
                });

                document.addEventListener('touchmove', (event) => {
                    if (event.touches.length === 2 && pinchStartDistance) {
                        let newDistance = Math.hypot(
                            event.touches[0].clientX - event.touches[1].clientX,
                            event.touches[0].clientY - event.touches[1].clientY
                        );
                        pinchScale *= newDistance / pinchStartDistance;
                        pinchStartDistance = newDistance;
                        el.setAttribute('scale', `${pinchScale} ${pinchScale} ${pinchScale}`);
                    }
                });

                document.addEventListener('touchend', () => {
                    pinchStartDistance = null;
                });
            }
        });

        // Function to reset the model size
        function resetModel() {
            let model = document.querySelector('a-entity[gltf-model]');
            model.setAttribute('scale', '0.5 0.5 0.5'); // Reset size
            model.setAttribute('rotation', '0 180 0');  // Reset rotation
        }
    </script>

</body>
</html>
